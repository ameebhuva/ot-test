<!DOCTYPE html>
<html>
<head>
  <title>Get Input Value</title>
  <script type="text/javascript">
    function getValueAndRedirect() {
      // Get the value from the input box
      var inputValue = document.getElementById('myInput').value;
      
      // Display the value in the console
      console.log('Input Value:', inputValue);
      
      // Save the identifier to a cookie with expiration for 7 days
      var expiryDate = new Date();
      expiryDate.setDate(expiryDate.getDate() + 7);
      document.cookie = `identifier=${inputValue};expires=${expiryDate.toUTCString()};path=/`;
      
      // Redirect to a new URL
      window.location.href = 'https://onetoso.com/PSOTesting/ABhuva/Synchrony/Synchrony%20-%20CRO/LoggedInState.html'; 
    }
    
  </script>

  
  
  
</head>
<body>
 
  <h1>Login Page (No Banner)</h1>
  <form onsubmit="return false;">
    <label for="myInput">Identifier:</label>
    <input type="text" id="myInput">
    <button onclick="getValueAndRedirect()">Submit</button>
    
   
  </form>
</body>
</html>
